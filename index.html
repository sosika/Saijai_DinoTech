<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Main Quill library -->
    <script src="//cdn.quilljs.com/1.3.4/quill.js"></script>
    <script src="//cdn.quilljs.com/1.3.4/quill.min.js"></script>

    <!-- Theme included stylesheets -->
    <link href="//cdn.quilljs.com/1.3.4/quill.snow.css" rel="stylesheet">
    <link href="//cdn.quilljs.com/1.3.4/quill.bubble.css" rel="stylesheet">

    <!-- Core build with no theme, formatting, non-essential modules -->
    <link href="//cdn.quilljs.com/1.3.4/quill.core.css" rel="stylesheet">
    <script src="//cdn.quilljs.com/1.3.4/quill.core.js"></script>

    <!-- Include stylesheet -->
    <link href="https://cdn.quilljs.com/1.3.4/quill.snow.css" rel="stylesheet">
    
    <!-- Include the Quill library -->
    <script src="https://cdn.quilljs.com/1.3.4/quill.js"></script>

    <!-- EmailJS CDN -->
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js">
    
        (function(){
            emailjs.init("user_O9GPorHUa69xeOr4ZGAyE");
        })();
    </script>
    <title>DinoTech</title>
</head>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
        crossorigin="anonymous"></script>
<body>
    <!-- Bootstrap email template -->
    <div class="container-fluid">
    <div class="middle overViewPage">
    <div class="container-fluid">
    <form action="#" id="ticketTable">
      <input type="hidden" name="status" id="status" value="0" />

      <h2 class="pageTitle"><strong>Compose</strong></h2>

      <div class="row">
      <div class="col-md-12">
        <h4>Compose</h4>
        <form class="form-horizontal">
          <div class="form-group">
            <label for="email" class="col-sm-2 control-label">To:</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
          </div>
          <div class="form-group">
            <label for="sentFrom" class="col-sm-2 control-label">Send from:</label>
            <div class="col-sm-10">
              <select id="sentFrom" class="form-control">
                <option>customerservice@dinotech.com</option>
              </select>
            </div>
          </div>
          

          <div class="form-group">
            <label for="emailSubject" class="col-sm-2 control-label">Subject:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="emailSubject">
            </div>
          </div>
          <div class="form-group">
            <label for="emailBody" class="col-sm-2 control-label">Email body:</label>
            <div class="col-sm-10">
                <div id="editor-container" class="form-control" rows="20"></div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Send</button>
            </div>
          </div>
        </form>
      </div>
      
      </div> <!--end .row -->

    </div><!--end .container-fluid-->
  </div><!--end .overViewPage-->
</div>
        
</body>
    <script src="assets/javascript/app.js" type="text/javascript"></script>

</html>
